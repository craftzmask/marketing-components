<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/blog-card/css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <article class="blog-card">
      <figure class="blog-card__media">
        <img
          class="blog-card__thumbnail"
          src="/blog-card/img/furniture.jpg"
          alt="Bright living room with a gray sofa, plants, and woven pendant lights."
        />
      </figure>

      <div class="blog-card__content">
        <header class="blog-card__header">
          <span class="blog-card__badge">Interior</span>
          <h2 class="blog-card__title">Top 5 Living Room Inspirations</h2>
        </header>

        <div class="blog-card__body">
          <p class="blog-card__text">
            Curated vibrants colors for your living, make it pop & calm in the
            same time.
          </p>
          <button class="blog-card__button">
            <span>Read more</span>
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M13.4763 9.16658L9.00633 4.69657L10.1848 3.51807L16.6667 9.99992L10.1848 16.4817L9.00633 15.3032L13.4763 10.8332H3.33333V9.16658H13.4763Z"
                fill="currentColor"
              />
            </svg>
          </button>
        </div>
      </div>
    </article>
  </body>
</html>
